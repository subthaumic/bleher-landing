---
layout: default
---
<!-- page.html -->
<div class="post">

<header class="post-header">
  <h1 class="post-title">{{ page.title }}</h1>
  <p class="post-description">
    {%- if page.description -%}
      {{ page.description }}
    {%- endif -%}
    {%- if page.people -%}
      <br> <br>
      {{page.people}}
    {%- endif -%}
    {%- if page.institution -%}
      <br>
      {{page.institution}}
    {%- endif -%}
  </p>
</header>

<article>
  {{ content }}
</article>

</div>
